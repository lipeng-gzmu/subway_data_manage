<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	  <link rel="stylesheet" href="css/dmaku.css">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/login.css" />
	<link rel="stylesheet" href="css/public.css"/>
	<script src="js/jquery-2.2.1.min.js"></script>
	  <style>#msg{width: 100%;line-height: 40px;font-size: 14px;text-align: center;}</style>
</head>
<body>
	<div class="jq22-container" style="padding-top:100px">
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">密码登录</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">短信登录</label>
				<div class="login-form">
					<form action="/login" method="post">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">电话号码</label>
							<input id="username" name="phone" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label>
							<input id="password" name="password" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> 保持登录</label>
						</div>						
						<div class="group">
							<input type="submit" class="button" value="登录">
						</div>
					</div>
					</form>
					<form action="/loginByCode" method="post">
					<div class="sign-up-htm">
						<div class="group">
							<label for="user" class="label">电话号码</label>
							<input id="codePhone" name="phone" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">短信验证码</label>
							<input id="code" type="code" name="code" class="input" data-type="password">
							<input id="sendCode" type="button" value="发送">
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> 保持登录</label>
						</div>						
						<div class="group">
							<input type="submit" class="button" value="登录">
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br><br>
	<script src="js/jigsaw.js"></script>

<style>
.copyrights{text-indent:-9999px;height:0;line-height:0;font-size:0;overflow:hidden;}
</style>
<script>
</script>
</body>
</html>
