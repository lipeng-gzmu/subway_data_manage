<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/register.css" />
	<link rel="stylesheet" href="css/public.css"/>
	<script src="js/jquery-3.5.1.min.js"></script>

</head>
<body>

<!--header-->
<div class="header">
	<div class="title_header" >
		
	</div>
	
    <div class="bg_header">
        <div class="header_nav fl t_title">
            全国地铁数据分析与可视化
        </div> 
    </div>
</div>

<!--main-->
<div class="data_content">

    <div class="data_main">
		<div class="register">
			<h3 style="text-align: center; color: white;">注册</h3>
			<form action="/register">
				<div class="account">
					<span>账号：</span>
					<input type="text" name="phone" placeholder="输入电话号码"/>
				</div>
				<div class="account">
					<span>姓名：</span>
					<input type="text" name="name" placeholder="输入姓名"/>
				</div>
				<div class="account">
					<span>密码：</span>
					<input type="password" name="password" placeholder="输入密码"/>
				</div>
				<div class="account">
					<span class="re">确认密码：</span>
					<input type="password" class="repassword" name="password" placeholder="再次输入密码"/>
				</div>
				<div class="sign">
					<input type="submit" value="注册"/>
				</div>
			</form>
			<div class="back">
				<a href="#" onClick="javascript :history.back(-1);">返回>></a>
			</div>
		</div>

	</div>
    
</div>

<style>
.copyrights{text-indent:-9999px;height:0;line-height:0;font-size:0;overflow:hidden;}
</style>
<script type="text/javascript">

</script>
</body>

</html>
