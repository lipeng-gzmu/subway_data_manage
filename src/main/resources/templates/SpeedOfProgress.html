<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数据采集</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/SpeedOfProgress.css">
    <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.subwayMap-0.5.3.js" type="text/javascript"></script>

    
</head>
<body>

<!--header-->
<div th:include="public::public">
</div>
<!--main-->
<div class="data_content">

    <div class="data_main">
        <div class="input_message">
            <span>城市：</span>
            <select id="city">
                <option>- - - 请选择 - - -</option>
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
            </select>
            <input type="submit" value="开始采集">

        </div>
        <div class="collect_message">
            <span>采集信息展示：</span>
            <div class="message_show" >

            </div>
        </div>
    </div>
</div>
<style>
.copyrights{text-indent:-9999px;height:0;line-height:0;font-size:0;overflow:hidden;}
</style>
<script src="js/subwayMapController.js"></script>
<script type="text/javascript">
    $(function (){
        $.ajax({
            url: "city/findCities",
            method: "post",
            data:{},
            success:function (result){
                var html="";
                for(var i=0;i<result.length;i++){
                    html+="<option value='"+result[i].id+"'>"+result[i].name_cn+"</option>"
                }
                $("#city").html(html);
            }
        })
    })
</script>
</body>
</html>
